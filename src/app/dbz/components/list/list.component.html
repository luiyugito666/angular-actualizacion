    <ul class="list-group">
 <!--      <li class="list-group-item  mb-2">krilin-500</li>

   <li class="list-group-item d-flex justify-content-between aling-items-center" 
   *ngFor="let character of characterList;
     let i =index;
     let isFirst=first;
     let isLast=last;
     let isEven=even;
     let isOdd=odd;
     "
    [ngClass]="{
      'list-group-item-dark':isFirst,
      'list-group-item-primary':isEven

   }">
   <div>
        <span class="text-primary">{{i+1}}. </span> <span>{{character.name}}</span><strong>-power </strong> <span>({{character.power}})</span> 

</div>
          <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger " >X</button>
            

   </li>
    </ul>
