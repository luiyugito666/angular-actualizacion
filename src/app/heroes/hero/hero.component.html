<h1>{{ name }}</h1>
<!-- definition list   dl -->

<dl>
  <td>{{ name }}:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizadName }}</dd>
</dl>
<button
  *ngIf="name !== 'Jorge'"
  class="btn btn-primary mx-2"
  (click)="changeName('Jorge')"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 67" class="btn btn-primary" (click)="changeAge(67)">
  Cambiar edad
</button>
<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
